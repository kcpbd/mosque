<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Adjust slider height based on screen size */
    .carousel-item img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
  </style>
  <link rel="icon" href="mosque.png" type="image/png">
</head>
<body>
<audio loop autoplay>
    <source src="abc.mp3" type="audio/mp3">
  </audio>
        <audio  autoplay>
    <source src="abc2.mp3" type="audio/mp3">
  </audio>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="img/image1.jpg" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="img/image2.jpg" alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="img/image3.jpg" alt="Slide 3">
    </div>
    <!-- Add more carousel items for the remaining images -->
    <div class="carousel-item">
      <img class="d-block w-100" src="img/image4.jpg" alt="Slide 4">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="img/image5.jpg" alt="Slide 5">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="img/image6.jpg" alt="Slide 6">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="img/image7.jpg" alt="Slide 7">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="img/image8.jpg" alt="Slide 8">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="img/image9.jpg" alt="Slide 9">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
